<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--Add this line to link the CSS file  -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Add this line to link the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- // Add this line to link the Material Symbols Outlined font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- chi tiêt: https://fonts.google.com/ -->
  </head>

  <body>
    <!-- form google login có hai phần: card và footer -->
    <div class="card">
      <!-- trong card có 2 phần: top và bottom -->
      <div id="top">
        <!-- phần top chứa img với src là logo google -->
        <img src="icon.webp" alt="" />
      </div>
      <div id="bottom">
        <!-- phần bottom có hai phần: left và right -->
        <div id="left">
          <!-- left gồm hai phần: thẻ h1 và thẻ p -->
          <h1 style="font-weight: 400; font-size: 44px">Đăng nhập</h1>
          <p style="font-weight: 400">Sử dụng tài khoản Google của bạn</p>
        </div>
        <div id="right">
          <!-- right gồm 3 phần: line, line và btn-grp -->
          <div class="line">
            <!-- line gồm 2 phần: input và btn -->
            <input type="email" placeholder="Email hoặc số điện thoại" />
            <button class="secondary-btn">Bạn quên địa chỉ email?</button>
          </div>
          <div class="line">
            <!-- line gồm thẻ p: trong thẻ p chứa một thẻ btn -->
            <p>
              Đây không phải máy tính của bạn? Hãy sử dụng chế độ khách để đăng
              nhập một cách riêng tư.
              <button
                class="secondary-btn"
                onclick="window.location.href='https://support.google.com/chrome/answer/6130773?hl=vi';"
              >
                Tìm hiểu thêm về cách sử dụng Chế độ khách
              </button>
            </p>
          </div>
          <div class="btn-grp">
            <!-- btn-grp gồm 2 btn -->
            <button class="secondary-btn">Tạo tài khoản</button>
            <button class="primary-btn">Tiếp theo</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <!-- fotter gồm 2 phần được bố cục nằm ngang: thẻ div có class là language và một thể div có class là btn-grp -->
      <div class="language">
        <!-- language gồm 2 phần: chữ "Tiếng Việt" và span -->
        Tiếng Việt
        <span class="material-symbols-outlined"> arrow_drop_down </span>
      </div>
      <div class="btn-grp">
        <!-- btn grp có 3 btn bên trong nằm hàng ngang -->
        <button>Trợ giúp</button>
        <button>Quyền riêng tư</button>
        <button>Điều khoản</button>
      </div>
    </div>
  </body>
</html>
