<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="card">
        <div id="top">
            <img src="icon.webp" alt="">
        </div>
        <div id="bottom">
            <div id="left">
                <h1 style="font-weight: 400;font-size: 44px;">Đăng nhập</h1>
                <p style="font-weight: 400;">Sử dụng tài khoản Google của bạn</p>
            </div>
            <div id="right">
                <div class="line">
                    <input type="email" placeholder="Email hoặc số điện thoại">
                    <button class="secondary-btn">
                        Bạn quên địa chỉ email?
                    </button>
                </div>
                <div class="line">
                    <p>Đây không phải máy tính của bạn? Hãy sử dụng chế độ khách để đăng nhập một cách riêng tư.
                        <button class="secondary-btn"
                            onclick="window.location.href='https://support.google.com/chrome/answer/6130773?hl=vi';">
                            Tìm hiểu thêm về cách sử dụng Chế độ khách
                        </button>
                    </p>
                </div>

                <div class="btn-grp">
                    <button class="secondary-btn">Tạo tài khoản</button>
                    <button class="primary-btn">Tiếp theo</button>
                </div>
            </div>
        </div>


    </div>
    <div class="footer">
        <div class="language">
            Tiếng Việt <span class="material-symbols-outlined">
                arrow_drop_down
            </span>
        </div>
        <div class="btn-grp">
            <button>Trợ giúp</button>
            <button>Quyền riêng tư</button>
            <button>Điều khoản</button>
        </div>
    </div>

</body>

</html>
